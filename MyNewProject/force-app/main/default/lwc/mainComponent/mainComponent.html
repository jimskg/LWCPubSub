<template>
    <lightning-card title="Account with Contacts" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <div>
                        <lightning-input label="Search something" type="search" value={searchKey}
                            onchange={handleKeyChange}>
                        </lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item class="slds-p-left_xx-small">
                    <div>
                        <lightning-button class="searchButton" label="Search" onclick={handleSearch}>
                        </lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <template if:true={account}>
            <template for:each={account} for:item="acc">
                <p key={acc.Id}>{acc.Name}</p>
            </template>
        </template>
    </lightning-card>
</template>
